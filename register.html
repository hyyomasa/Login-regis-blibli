<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stle.css">  
  </head>
  <body>
    <main class="container d-flex justify-content-center align-items-center h-100">
        <div class="shadow-sm rounded-5 overflow-hidden ">
            <div class="row mx-md-5">
                <div class="col-md-6 d-flex justify-content-center align-items-center my-3 login-img">
                    <img class="img-fluid" src="blibli.png" alt="blibli">     
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center text-center ">
                    <div>
                        <h3 class="h3 text-primary mb-3">Daftar di Blibli</h3>
                        <form class="p-5 shadow-sm rounded-3" action="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control border-0" id="floatingInput" placeholder="Email/nomor HP">
                                <label for="floatingInput">Nama</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control border-0" id="floatingInput" placeholder="Email/nomor HP">
                                <label for="floatingInput">Email/nomor HP</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control border-0" id="floatingPassword" placeholder="Kata sandi">
                                <label for="floatingPassword">Kata sandi</label>
                                <i class="toggle-password"></i>
                            
                                <button class="btn btn-primary btn rounded-5 w-30 my-3 px-5 py-2">Daftar</button>   
                            </div>
                        
                        </form>
                        <div class="mt-3">
                          <div class="d-flex justify-content-center">
                            <div class="d-flex gap-3 mt-2">
                                <button class="d-flex gap-1 px-3 py-2 my-3 mx-1 rounded-4 btn shadow-sm ">
                                   <img src="https://www.static-src.com/frontend/member/static/3.94.0-12/desktop/img/facebook.3cbc9602.svg" alt=""> Facebook</button>
                                <button class="d-flex gap-1 px-3 py-2 my-3 mx-1 rounded-4 btn shadow-sm ">
                                    <img src="https://www.static-src.com/frontend/member/static/3.94.0-12/desktop/img/google.fa6e9370.svg" >Google</button>
                            </div> 
                          </div>
                            <p class="mt-2">Sudah punya akun? <a href="">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6 " id="exampleModalLabel">Buat kata sandi baru</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-secondary">Masukan email/nomor HP yang terdaftar untuk buat kata sandi baru</p>
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email/Nomor HP</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary w-100 rounded-5">Lanjutkan</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
